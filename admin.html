<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="app" class="container min-h-screen flex flex-col items-center justify-center mx-auto py-8">
    <h2 class="text-3xl font-extrabold text-gray-900">Hola, {{ username }}. Sube un vídeo</h2>
      <div class="mt-8">
        <div class="bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="mt-2">
              <label class="block text-sm font-medium text-gray-700">Título</label>
              <input v-model="title" type="text" name="title" id="title" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Introduce el título">
            </div>
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Descripción</label>
              <textarea v-model="description" id="description" name="description" rows="3" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Introduce una descripción"></textarea>
            </div>
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Seleccionar archivo</label>
              <input type="file" accept="video/*" @change="handleFileUpload" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button @click="uploadVideo" :disabled="!title || !description || !file" class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Subir video</button>
          </div>
        </div>
      </div>
  </div>

  <script>
    // Vue.js code
    new Vue({
      el: '#app',
      data: {
        title: '',
        description: '',
        file: null,
        email: '',
        username: '',
        password: '',
      },
      methods: {
        handleFileUpload(event) {
          this.file = event.target.files[0];
        },
        uploadVideo() {
          console.log('Title:', this.title);
          console.log('Description:', this.description);
          console.log('File:', this.file);
          alert("¡Se subió con exito!")
        }
      },
      mounted: function() {
        const email = localStorage.getItem('email');
        if (email) {
          this.email = email;
          this.username = email.split("@")[0]
        }

        const password = localStorage.getItem('password');
        if (password) {
          this.password = password;
        }
      },
    });
  </script>
</body>
</html>
