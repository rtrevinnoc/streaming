<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="app" class="container min-h-screen flex items-center justify-center mx-auto py-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Iniciar Sesión</h2>
      </div>
      <form class="mt-8 space-y-6" @submit.prevent="login">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm space-y-6">
          <div>
            <label for="email-address" class="sr-only">e-mail</label>
            <input id="email-address" v-model="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Dirección de Correo Electrónico">
          </div>
          <div>
            <label for="password" class="sr-only">Contraseña</label>
            <input id="password" v-model="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
          </div>
          <div>
            <label for="cpassword" class="sr-only">Contraseña</label>
            <input id="cpassword" name="cpassword" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirmar contraseña">
          </div>
        </div>

        <div class="px-6 py-4">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">Información de Pago</h2>
          <div class="mt-2">
            <label for="cardNumber" class="block text-sm font-medium text-gray-700">Número de Tarjeta</label>
            <input v-model="cardNumber" type="text" name="cardNumber" id="cardNumber" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Número de Tarjeta">
          </div>
          <div class="mt-4">
            <label for="expirationDate" class="block text-sm font-medium text-gray-700">Fecha de Expiración</label>
            <input v-model="expirationDate" type="text" name="expirationDate" id="expirationDate" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="MM/YY">
          </div>
          <div class="mt-4">
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input v-model="cvv" type="text" name="cvv" id="cvv" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="CVV">
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Vue.js code
    new Vue({
      el: '#app',
      data: {
        email: '',
        password: ''
      },
      methods: {
        login() {
          localStorage.setItem('email', this.email);
          localStorage.setItem('password', this.password);
          window.location.href = 'index.html';
        }
      }
    });
  </script>
</body>
</html>
